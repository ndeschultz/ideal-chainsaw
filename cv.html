<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>HTML CV</title>
    <link rel="stylesheet" type="text/css" href="cv.css">
</head>

<body style="height: 29.7cm; width: 21cm;">
    <div class="main-grid">
        <div class="p-infodiv">
            <div class="p-info">
                <p>Personal Information</p>
            </div>
            <div class="p-pic">
                <img src="resources/avatar.png" alt="avatar pic" style="width: 100px; height: 150px" />
            </div>
        </div>
        <div class="p-experience">
            <div class="timeline-graph">
                <p>TimelineGraph</p>
            </div>
            <div class="timeline-info">
                <p>TimeLineInfo Text</p>
            </div>
            <div class="p-interest">
                <p>Personal Interests</p>
            </div>
        </div>
        
    </div>
</body>

</html>
