<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>HTML CV</title>
    <link rel="stylesheet" type="text/css" href="cv.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.js" integrity="sha256-Y26AMvaIfrZ1EQU49pf6H4QzVTrOI8m9wQYKkftBt4s=" crossorigin="anonymous"></script>
</head>

<script type="text/javascript" src="script.js"></script>

<body style="height: 29.7cm; width: 21cm;">
    <div class="main-grid">
        <div class="p-infodiv">
            <div class="p-info">
                <p>
                    Personal Information
                </p>
            </div>
            <div class="p-pic">
                <img src="resources/avatar.png" alt="avatar pic" style="width: 100px; height: 150px" />
            </div>
        </div>
        <div class="p-experience">
            <div class="timeline-graph rb-container">
                <ul class="rb">
                    <li class="rb-item" ng-repeat="itembx">
                        <div class="timestamp">
                            Juli 2004
                        </div>
                        <div class="item-title">
                            Schullaufbahn Abitur usw...
                        </div>
                    </li>
                    <li class="rb-item" ng-repeat="itembx">
                        <div class="timestamp">
                            Juni 2016
                        </div>
                        <div class="item-title">Mia Redwood commented on your last post.</div>
                    </li>
                    <li class="rb-item" ng-repeat="itembx">
                        <div class="timestamp">
                            Oktober 2017
                        </div>
                        <div class="item-title">Lucas McAlister just send you a message.</div>
                    </li>
                    <li class="rb-item" ng-repeat="itembx">
                        <div class="timestamp">
                            September 2019
                        </div>
                        <div class="item-title">Lucas McAlister just send you a message.</div>
                    </li>
                </ul>
            </div>
            <div class="p-interest">
                <p>Personal Interests</p>
                <div class="p-interest-graphs">
                    <div>
                        <canvas id="myChart" width="300px" height="300px" font-size="100px"></canvas>
                    </div>
                    <div>
                        <canvas id="donut" width="300px" height="300px"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
